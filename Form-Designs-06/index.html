<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Designs - 06</title>
</head>
<body>
    
    <div class="container">

        <form id="contact">
            <h3>Quick Contact</h3>
            <h4>Contact us today, and get reply with in 24 hours!</h4>

            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>

            <fieldset>
                <input placeholder="Your Email" type="email" tabindex="2" required>
            </fieldset>

            <fieldset>
                <input placeholder="Your phone" type="tel" tabindex="3" required>
            </fieldset>

            <fieldset>
                <input placeholder="Your website with https://" type="url" tabindex="4" required>
            </fieldset>

            <fieldset>
                <textarea placeholder="Your message" tabindex="5" required >
                </textarea>
            </fieldset>

            <fieldset>
                <button name="submit" type="submit" id="content-submit" data-submit="...Submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
