<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <link rel="stylesheet" href="style.css">
    <title>Form Designs - 07</title>
</head>
<body>
    
    <div class="login-wrap">
        <div class="login-html">

            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Sing In</label>

            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Sing up</label>

            <div class="login-form">

                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>

                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input">
                    </div>

                    <div class="group">
                        <label for="check" class="label"><span class="icon"></span>Keep me Sign in </label>
                        <input id="check" type="checkbox" class="input">
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Sign in">
                    </div>

                    <div class="foot-link">
                        <a href="#forgot">Forgot Password</a>
                    </div>
                </div>

                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>

                    <div class="group">
                        <label for="pass" class="label" data-type="password">Password</label>
                        <input id="pass" type="password" class="input">
                    </div>

                    <div class="group">
                        <label for="pass" class="label" data-type="password">Repeat Password</label>
                        <input id="pass" type="password" class="input">
                    </div>

                    <div class="group">
                        <label for="email" class="label">Email</label>
                        <input id="email" type="password" class="input">
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Sign up">
                    </div>

                    <div class="foot-link">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
