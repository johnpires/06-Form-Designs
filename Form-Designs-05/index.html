<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Designs - 05</title>
</head>
<body>
    
    <div class="contact-us">
        <form>

            <input placeholder="Name" required type="text" />
            <input placeholder="Email" name="customerEmail" type="email" />
            <input placeholder="Phone" name="customerPhone" type="tel" pattern="[0-9]-{3}-[0-9]{4}">
            <button>
                Sign UP
            </button>
        </form>
    </div>
</body>
</html>
